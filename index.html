<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Transtorno do neurodesenvolvimento</title>
<style>
  :root{--bg:#0f172a;--card:#111827;--line:#1f2937;--text:#e5e7eb;--muted:#94a3b8;--pri:#4f46e5;--ok:#22c55e;--err:#ef4444}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
  h1{margin:0 0 6px;font-size:1.35rem}
  .muted{color:var(--muted)}
  .grid-info{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:12px 0 6px}
  @media(max-width:720px){.grid-info{grid-template-columns:1fr}}
  .info{background:#0b1220;border:1px solid var(--line);border-radius:10px;padding:10px}
  .info b{display:block;margin-bottom:4px;color:#cbd5e1}

  .q{border:1px solid var(--line);border-radius:12px;padding:12px;background:#0b1220;margin-bottom:10px}
  .q h3{margin:0 0 8px;font-size:1rem}
  textarea{width:100%;min-height:80px;resize:vertical;border-radius:10px;border:1px solid var(--line);background:#0a0f1c;color:var(--text);padding:10px}
  .hint{font-size:.9rem;color:#9fb2cc;margin-bottom:8px}
  .opts{display:flex;flex-wrap:wrap;gap:10px}
  label.opt{display:flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:10px;cursor:pointer}
  .opt input[type="radio"]{accent-color:var(--pri)}
  label.opt:has(input[type="radio"]:checked){ background:var(--pri); border-color:var(--pri); color:#fff; }
  label.opt:has(input[type="radio"]:checked) span{ color:#fff; font-weight:600; }

  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--pri);border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
  .btn.ok{background:var(--ok)}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .msg{margin:10px 0;padding:10px;border-radius:8px}
  .okbox{background:#052e1a;border:1px solid #114d2a;color:#b3f7c1}
  .errbox{background:#3b0d0d;border:1px solid #5b1919;color:#ffd0d0}
  .warnbox{background:#3a2903;border:1px solid #5c4307;color:#ffe6b0}
  .legend{background:#0b1220;border:1px dashed var(--line);border-radius:10px;padding:10px;margin:6px 0 12px}
  /* já existe para radio; adicione também para checkbox */
  label.opt:has(input[type="checkbox"]:checked){
  background:var(--pri); border-color:var(--pri); color:#fff;
}

</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Transtorno do neurodesenvolvimento</h1>
    <p class="muted">Para respostas relevantes, descreva <b>exemplo recente, quando, quem viu e impacto</b>. Responda com o máximo de detalhes possível.</p>

    <!-- Dados do paciente (por token) -->
    <div id="pacInfo" class="grid-info" style="display:none;"></div>

    <form id="form" style="margin-top:14px; display:none;">
      <div id="qs"></div>

      <div class="legend muted">Dica: escreva livremente; o rascunho é salvo automaticamente neste dispositivo.</div>

      <div style="margin-top:14px;display:flex;gap:8px;align-items:center">
        <button id="btnSubmit" class="btn ok" type="submit">Enviar anamnese</button>
        <div id="progress" class="muted"></div>
      </div>
      <div id="msg" class="msg" style="display:none"></div>
    </form>

    <div id="alert" class="msg" style="display:none"></div>
  </div>
</div>

<script>
// ======== CONFIG ========
const SHEETDB_BASE = "https://sheetdb.io/api/v1/8pmdh33s9fvy8";
const SHEETS = { PATIENTS:"Patients", TOKENS:"LinkTokens", SCORES:"Scores_ANAMNESE_ADULTO" };
const CODE = "ANAMNESE_ADULTO";
const PORTAL_URL = "https://integradaneuropsicologia.github.io/formularios/";

// ======== HELPERS ========
const $ = s => document.querySelector(s);
const onlyDigits = s => (s||"").replace(/\D+/g,"");
const qs = k => new URLSearchParams(location.search).get(k) || "";
const AUTOSAVE_KEY = `${CODE}_${qs("token")||"no_token"}`;

function setBox(id, text, kind="ok"){ const el=$(id); if(!el) return;
  el.textContent=text; el.className="msg "+(kind==="ok"?"okbox":kind==="warn"?"warnbox":"errbox"); el.style.display="block";
}
function hideBox(id){ const el=$(id); if(el){ el.style.display="none"; el.textContent=""; } }
function maskCPF(cpf){ const d=onlyDigits(cpf||""); if(d.length!==11) return cpf||""; return `${d.slice(0,3)}.${d.slice(3,6)}.${d.slice(6,9)}-${d.slice(9)}`; }
function fmtDateISO(iso){ if(!iso) return ""; const [y,m,d]=iso.split("-"); return (y&&m&&d)?`${d}/${m}/${y}`:iso; }
async function GET(url){ const r=await fetch(url); if(!r.ok) throw new Error("HTTP "+r.status); return r.json(); }
async function POST(url, body){ const r=await fetch(url,{method:"POST",headers:{ "Content-Type":"application/json" },body:JSON.stringify(body)}); if(!r.ok) throw new Error(await r.text()); return r.json(); }
async function PATCH(url, body){ const r=await fetch(url,{method:"PATCH",headers:{ "Content-Type":"application/json" },body:JSON.stringify(body)}); if(!r.ok) throw new Error(await r.text()); return r.json(); }
async function sheetSearch(sheet, params){ const usp=new URLSearchParams(params); return GET(`${SHEETDB_BASE}/search?sheet=${encodeURIComponent(sheet)}&${usp.toString()}`); }
async function sheetCreate(sheet, row){ return POST(`${SHEETDB_BASE}?sheet=${encodeURIComponent(sheet)}`, { data:[row] }); }
async function sheetPatchBy(sheet, column, value, data){ return PATCH(`${SHEETDB_BASE}/${encodeURIComponent(column)}/${encodeURIComponent(value)}?sheet=${encodeURIComponent(sheet)}`, { data }); }
function goPortalWithToken(){ const TOKEN=qs("token"); try{ const u=new URL(PORTAL_URL,location.href); u.searchParams.set("token",TOKEN); location.href=u.toString(); }catch(_){ const sep=PORTAL_URL.includes("?")?"&":"?"; location.href=PORTAL_URL+sep+"token="+encodeURIComponent(TOKEN); }}

// ======== PERGUNTAS ========
// Escalas padrão
const FREQ5   = ["Nunca","Raramente","Às vezes","Frequentemente","Quase sempre"];
const SEVER4  = ["Não","Leve","Moderada","Grave"];
const YESNO   = ["Sim","Não"];
const YNP     = ["Sim","Não","Não sei"];

// Perguntas
const QUESTIONS = [
 { type:"checkbox", section:"Neurodesenvolvimento — História", text:"Marcos de linguagem atrasados na infância", options: YNP },
  { type:"checkbox", section:"Neurodesenvolvimento — História", text:"Dificuldades escolares persistentes (leitura/escrita/matemática) desde cedo", options: YNP },
  { type:"checkbox", section:"Neurodesenvolvimento — História", text:"Histórico familiar de TEA/TDAH/DI/Transtornos de linguagem", options: ["Não","TEA","TDAH","DI","Linguagem","Tiques","Outros"] },
  { type:"checkbox", section:"Neurodesenvolvimento — História", text:"Recebeu intervenções ou adaptações (reforço escolar, fono, TO) na infância/adolescência", options: YNP },

  // ——— TEA — Comunicação Social ———
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comunic./Social)", text:"Dificuldade para iniciar/manter conversas espontâneas", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comunic./Social)", text:"Dificuldade em compreender pistas sociais (expressões, tom de voz, subtexto)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comunic./Social)", text:"Uso de linguagem literal; dificuldade com ironias/duplo sentido", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comunic./Social)", text:"Dificuldade em ajustar comunicação ao contexto (formal x informal)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comunic./Social)", text:"Evita ou sustenta pouco o contato ocular", options: FREQ5 },

  // ——— TEA — Comportamentos/Interesses/Sensorial ———
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comport./Interesses)", text:"Interesses restritos e intensos (monotrópicos), ocupando muito tempo/energia", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comport./Interesses)", text:"Necessidade de rotinas/regras rígidas; sofrimento com mudanças inesperadas", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comport./Interesses)", text:"Movimentos repetitivos (balançar mãos/corpo, bater objetos)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comport./Interesses)", text:"Máscara/camuflagem social (forçar naturalidade, script de conversa) com custo de exaustão", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TEA (Comport./Interesses)", text:"Hipersensibilidade/hipossensibilidade sensorial (som, luz, toque, cheiros, texturas)", options: FREQ5 },

  // ——— COMUNICAÇÃO SOCIAL (Pragmática) ———
  { type:"checkbox", section:"Neurodesenvolvimento — Comunicação (Pragmática)", text:"Dificuldade com turnos de fala (interrompe ou não engaja)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Comunicação (Pragmática)", text:"Desorganização do discurso (foge do tópico/perde o fio)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Comunicação (Pragmática)", text:"Dificuldade para adaptar vocabulário/registro ao interlocutor", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Comunicação (Pragmática)", text:"Problemas em compreender metáforas/insinuações", options: FREQ5 },

  // ——— TDAH — Desatenção (Adulto/Avançado) ———
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Desatenção)", text:"Erros por descuido em tarefas/relatórios/detalhes", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Desatenção)", text:"Dificuldade de manter atenção em leituras/reuniões", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Desatenção)", text:"Perde objetos com frequência (chaves, crachá, celular)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Desatenção)", text:"Tempo subjetivo distorcido (subestima prazos; 'time blindness')", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Desatenção)", text:"Paralisa diante de muitas tarefas (sobrecarga por onde começar)", options: FREQ5 },

  // ——— TDAH — Hiperatividade/Impulsividade (Adulto/Avançado) ———
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Hiper/Impulso)", text:"Inquietação interna/externa (mexer, levantar sem perceber)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Hiper/Impulso)", text:"Fala em excesso/interrompe respostas", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Hiper/Impulso)", text:"Age sem pensar; compras/decisões por impulso", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Hiper/Impulso)", text:"Dificuldade para esperar a própria vez (fila/reunião)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — TDAH (Hiper/Impulso)", text:"Oscilação rápida entre hiperfoco e dispersão", options: FREQ5 },

  // ——— TRANSTORNOS ESPECÍFICOS DA APRENDIZAGEM (LE/ES/MA) ———
  { type:"checkbox", section:"Neurodesenvolvimento — Aprendizagem", text:"Leitura lenta/fadiga; perde linha/pula palavras", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Aprendizagem", text:"Ortografia com trocas/omissões persistentes", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Aprendizagem", text:"Dificuldades para planejar/redigir textos (coesão/coerência)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Aprendizagem", text:"Dificuldade com fatos aritméticos (tabuada)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Aprendizagem", text:"Erros em cálculo mental e escrito (com ou sem suporte)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Aprendizagem", text:"Dificuldade em problemas de texto/interpretação matemática", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Aprendizagem", text:"Dificuldades iniciaram na escola e persistem na vida adulta", options: YNP },

  // ——— TRANSTORNO DO DESENVOLVIMENTO DA COORDENAÇÃO (TDC) ———
  { type:"checkbox", section:"Neurodesenvolvimento — Coordenação (TDC)", text:"Desajeito motor (tropeços/derruba objetos/evita esportes)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Coordenação (TDC)", text:"Dificuldade em motricidade fina (talheres, botões, zíper, cortar)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Coordenação (TDC)", text:"Letra cansativa/ilegível; lentidão para escrever à mão", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Coordenação (TDC)", text:"Dificuldade para aprender sequências motoras (dirigir, manobras)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Coordenação (TDC)", text:"Evita atividades que exigem coordenação/força/ritmo", options: FREQ5 },

  // ——— TRANSTORNOS DE TICA ———
  { type:"checkbox", section:"Neurodesenvolvimento — Tiques", text:"Presença de tiques (motores/vocais) atuais ou passados", options: ["Não","Motores","Vocais","Motores e vocais"] },
  { type:"checkbox", section:"Neurodesenvolvimento — Tiques", text:"Sensação premonitória antes do tique (tensão/alívio após)", options: YNP },
  { type:"checkbox", section:"Neurodesenvolvimento — Tiques", text:"Capacidade de suprimir por curto período com rebote depois", options: YNP },
  { type:"checkbox", section:"Neurodesenvolvimento — Tiques", text:"Piora dos tiques com estresse/fadiga/estímulos", options: FREQ5 },

  // ——— MOVIMENTOS ESTEREOTIPADOS ———
  { type:"checkbox", section:"Neurodesenvolvimento — Movimentos estereotipados", text:"Movimentos repetitivos não funcionais (sacudir mãos, bater)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Movimentos estereotipados", text:"Autoagressão associada (morder-se, bater a cabeça/mãos)", options: YNP },

  // ——— SENSORIAL ———
  { type:"checkbox", section:"Neurodesenvolvimento — Sensorial", text:"Hipersensibilidade a sons (barulhos, vozes, ambientes cheios)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Sensorial", text:"Hipersensibilidade a luz/visuais (claridade, padrões)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Sensorial", text:"Hipersensibilidade tátil (tecidos/etiquetas/toque)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Sensorial", text:"Questões com cheiros/sabores/texturas de alimentos", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Sensorial", text:"Busca sensorial (cheirar/pegar objetos, pressão profunda)", options: FREQ5 },

  // ——— DI (Deficiência Intelectual) ———
  { type:"checkbox", section:"Neurodesenvolvimento — DI", text:"Dificuldade para compreender ideias abstratas (tempo, dinheiro, regras)", options: SEVER4 },
  { type:"checkbox", section:"Neurodesenvolvimento — DI", text:"Necessidade de ajuda para atividades do dia a dia", options: ["Não","Ajuda às vezes","Ajuda frequente","Ajuda o tempo todo","Não sei"] },
  { type:"checkbox", section:"Neurodesenvolvimento — DI", text:"Adaptação social/profissional limitada mesmo com treino", options: SEVER4 },
  { type:"checkbox", section:"Neurodesenvolvimento — DI", text:"Dificuldades começaram na infância/adolescência", options: YNP },

  // ——— FORÇAS & APOIOS ———
  { type:"checkbox", section:"Neurodesenvolvimento — Forças & Apoios", text:"Habilidades específicas acima da média", options: ["Não","Linguagem","Matemática","Artes","Tecnologia","Psicomotoras","Outras"] },
  { type:"checkbox", section:"Neurodesenvolvimento — Forças & Apoios", text:"Usa estratégias de compensação (listas, timers, apps, scripts sociais)", options: FREQ5 },
  { type:"checkbox", section:"Neurodesenvolvimento — Forças & Apoios", text:"Recebe/recebeu adaptações no trabalho/estudo (tempo extra, tarefas divididas)", options: YNP }
];

const N = QUESTIONS.length;

// ======== RENDER ========
function renderQuestions(){
  const host = $("#qs"); host.innerHTML="";

  QUESTIONS.forEach((q, idx)=>{
    const n = idx+1;
    const qn = String(n).padStart(2,"0");
    const wrap = document.createElement("div");
    wrap.className = "q";

    if (typeof q === "string") {
      // textarea (como antes)
      wrap.innerHTML = `
        <h3 id="lbl${qn}">${n}. ${q}</h3>
        <textarea name="q${qn}" id="q${qn}" placeholder="Escreva aqui..."></textarea>
      `;
    } else if (q.type === "checkbox") {
      // grupo de checkboxes
      const opts = q.options || [];
      let html = `<h3 id="lbl${qn}">${n}. ${q.text}</h3><div class="opts">`;
      opts.forEach((opt, i)=>{
        const id = `q${qn}_${i}`;
        html += `
          <label class="opt">
            <input type="checkbox" name="q${qn}" id="${id}" value="${opt}">
            <span>${opt}</span>
          </label>`;
      });
      html += `</div>`;
      wrap.innerHTML = html;
    }
    host.appendChild(wrap);
  });

  // autosize + progresso
  host.addEventListener("input", e=>{
    if(e.target.tagName==="TEXTAREA"){
      e.target.style.height="auto";
      e.target.style.height=(e.target.scrollHeight+2)+"px";
    }
    updateProg(); autosaveAnswers();
  });
  host.addEventListener("change", ()=>{ updateProg(); autosaveAnswers(); });

  updateProg();
}

function updateProg(){
  let filled = 0;
  QUESTIONS.forEach((q, idx)=>{
    const qn = `q${String(idx+1).padStart(2,"0")}`;
    if (typeof q === "string") {
      const el = $("#"+qn);
      if(el && el.value.trim()) filled++;
    } else if (q.type === "checkbox") {
      const any = document.querySelectorAll(`input[name="${qn}"]:checked`).length > 0;
      if(any) filled++;
    }
  });
  $("#progress").textContent = `${filled}/${N} respondidas`;
}


// ======== AUTOSAVE ========
function autosaveAnswers(){
  const answers = {}, qaPairs = [];
let answeredCount = 0;

QUESTIONS.forEach((q, idx)=>{
  const n = idx+1;
  const qn = `q${String(n).padStart(2,"0")}`;
  const label = QUESTIONS[idx].text || QUESTIONS[idx]; // string ou objeto

  if (typeof q === "string") {
    const el = $("#"+qn);
    const val = (el?.value||"").trim();
    answers[qn] = val;
    if(val) answeredCount++;
    qaPairs.push(`${n}. ${label}: ${val ? val.replace(/\s+/g," ").trim() : "(sem resposta)"}`);
  } else if (q.type === "checkbox") {
    const vals = Array.from(document.querySelectorAll(`input[name="${qn}"]:checked`)).map(el=>el.value);
    answers[qn] = vals; // array
    if(vals.length) answeredCount++;
    qaPairs.push(`${n}. ${label}: ${vals.length ? vals.join(", ") : "(nenhuma opção marcada)"}`);
  }
});

const categoria = qaPairs.join(" | "); // <- vai completo pra sua coluna "categoria"

  localStorage.setItem(AUTOSAVE_KEY, JSON.stringify({ code: CODE, token: qs("token"), answers }));
}

function restoreAutosave(){
  try{
    const raw = localStorage.getItem(AUTOSAVE_KEY); if(!raw) return;
    const {answers} = JSON.parse(raw)||{}; if(!answers) return;

    Object.entries(answers).forEach(([key,val])=>{
      if(Array.isArray(val)){
        // checkbox
        val.forEach(v=>{
          const el = document.querySelector(`input[name="${key}"][value="${v}"]`);
          if(el) el.checked = true;
        });
      }else{
        // textarea
        const el = $("#"+key);
        if(el){ el.value = val; el.style.height="auto"; el.style.height=(el.scrollHeight+2)+"px"; }
      }
    });
    updateProg();
  }catch(_){}
}

function clearAutosave(){ localStorage.removeItem(AUTOSAVE_KEY); }

// ======== ESTADO ========
let patient=null, tokenRow=null, CPF="";
let startAt = Date.now();

// ======== BOOT POR TOKEN ========
(async function boot(){
  try{
    const TOKEN=qs("token");
    if(!TOKEN){ setBox("#alert","Link inválido (sem token). Solicite um novo link.","err"); return; }

    const trows=await sheetSearch(SHEETS.TOKENS,{ token:TOKEN });
    if(!trows?.length) throw new Error("Token inválido ou expirado.");
    tokenRow=trows[0];
    const disabled=String(tokenRow.disabled||"não").toLowerCase()==="sim";
    const expired = tokenRow.expires_at && (Date.parse(tokenRow.expires_at) < Date.now());
    if(disabled || expired) throw new Error("Token desativado/expirado. Peça um novo link.");

    CPF=onlyDigits(tokenRow.cpf||""); if(!CPF) throw new Error("Token sem CPF vinculado.");

    const prows=await sheetSearch(SHEETS.PATIENTS,{ cpf:CPF });
    if(!prows?.length) throw new Error("Paciente não encontrado.");
    patient=prows[0];

    const allowed=String(patient[CODE]||"").toLowerCase()==="sim";
    if(!allowed){ setBox("#alert","Este formulário não está liberado para você. Entre em contato com o consultório.","err"); return; }

    const flagDone=String(patient[`${CODE}_FEITO`]||"").toLowerCase()==="sim";
    const already=await sheetSearch(SHEETS.SCORES,{ cpf:CPF, code:CODE });
    if(flagDone || (already && already.length)){
      setBox("#alert","Você já respondeu este formulário. Voltando ao portal…","ok");
      setTimeout(goPortalWithToken,1200); return;
    }

    renderPatientInfo();
    renderQuestions();
    $("#pacInfo").style.display="grid";
    $("#form").style.display="block";
    hideBox("#alert");
    startAt=Date.now();
    restoreAutosave();

  }catch(err){
    console.error(err);
    setBox("#alert", err.message || "Falha ao abrir o formulário. Tente novamente mais tarde.", "err");
  }
})();

function renderPatientInfo(){
  const g=$("#pacInfo"); g.innerHTML="";
  const info=[["Nome",patient.nome||"-"],["CPF",maskCPF(patient.cpf)],["Nascimento",fmtDateISO(patient.data_nascimento)],["E-mail",patient.email||"-"],["WhatsApp",patient.whatsapp||"-"]];
  for(const [k,v] of info){
    const d=document.createElement("div"); d.className="info";
    d.innerHTML=`<b>${k}</b><div>${v||"-"}</div>`;
    g.appendChild(d);
  }
}

// ======== SUBMIT ========
let sending=false;
$("#form").addEventListener("submit", async (e)=>{
  e.preventDefault();
  if(sending) return; sending=true; hideBox("#msg");
  const btn=$("#btnSubmit"); const originalText=btn.textContent; btn.disabled=true; btn.textContent="Enviando…";

  try{
    if(!patient) throw new Error("Sessão inválida. Recarregue o link.");

    const answers = {};           // { q01: "...", q02: ["A","B"], ... }
    const qaPairs = [];           // "1. Pergunta: resposta"
    let answeredCount = 0;

    for (let i=1; i<=N; i++){
      const q = QUESTIONS[i-1];
      const qn = `q${String(i).padStart(2,"0")}`;
      const label = (typeof q === "string") ? q : (q.text || `Pergunta ${i}`);

      if (typeof q === "string"){
        // textarea
        const el = document.getElementById(qn);
        const val = (el?.value || "").trim();
        answers[qn] = val;
        if (val) answeredCount++;
        qaPairs.push(`${i}. ${label}: ${val ? val.replace(/\s+/g," ").trim() : "(sem resposta)"}`);
      } else if (q.type === "checkbox"){
        // grupo de checkboxes
        const checked = Array.from(document.querySelectorAll(`input[name="${qn}"]:checked`)).map(el=>el.value);
        answers[qn] = checked; // array
        if (checked.length) answeredCount++;
        qaPairs.push(`${i}. ${label}: ${checked.length ? checked.join(", ") : "(nenhuma opção marcada)"}`);
      } else {
        // fallback (não esperado aqui, mas seguro)
        qaPairs.push(`${i}. ${label}: (tipo não suportado)`);
      }
    }

    // Anti-duplicidade antes de gravar
    const again = await sheetSearch(SHEETS.SCORES,{ cpf:CPF, code:CODE });
    if (again && again.length){
      setBox("#msg","Este formulário já foi enviado anteriormente. Voltando ao portal…","ok");
      setTimeout(goPortalWithToken,1000);
      return;
    }

    const categoria = qaPairs.join(" | "); // <- string única pra sua coluna "categoria"
    const durationSec = Math.round((Date.now()-startAt)/1000);

    const row = {
      result_id: `${patient.cpf}_${CODE}_${Date.now()}`,
      token: qs("token"),
      cpf: patient.cpf,
      code: CODE,
      source: "paciente",
      submitted_at: new Date().toISOString(),
      total: answeredCount,                 // qtd de questões com resposta
      categoria,                           // perguntas + respostas em texto corrido
      metrics: JSON.stringify({
        questions: QUESTIONS,              // estrutura completa
        answers,                           // valores por qNN (string ou array)
        answeredCount,
        duration_sec: durationSec
      })
    };

    await sheetCreate(SHEETS.SCORES, row);
    await sheetPatchBy(SHEETS.PATIENTS, "cpf", patient.cpf, {
      [`${CODE}_FEITO`]: "sim",
      [`${CODE}_FEITO_AT`]: new Date().toISOString()
    });

    clearAutosave();
    setBox("#msg","Anamnese enviada. Retornando ao portal…","ok");
    setTimeout(goPortalWithToken, 1300);

  } catch(err){
    console.error(err);
    setBox("#msg", err.message || "Falha ao enviar. Tente novamente.", "err");
    sending=false; btn.disabled=false; btn.textContent=originalText;
  }
});

</script>
